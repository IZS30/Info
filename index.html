<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hilfe-Portal — DE / AR</title>
  <style>
    :root{
      --bg-black:#000;
      --accent-green:#0f3d2e;
      --white: #fff;
      --border-black:#000;
    }
    /* Grund */
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      min-height:100%;
      background-color:var(--bg-black);
      /* Sternenhimmel: gleichmäßige weiße Punkte */
      background-image:
        radial-gradient(rgba(255,255,255,0.95) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,0.6) 0.6px, transparent 0.6px);
      background-size:20px 20px, 40px 40px;
      background-position: 0 0, 10px 20px;
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Zentrierter Container */
    .center {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
      text-align:center;
      flex-direction:column;
    }

    h1.title{
      font-size:clamp(28px,6vw,56px);
      margin:0 0 18px 0;
      letter-spacing:0.5px;
      font-weight:700;
      text-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .cta-block{max-width:760px;width:100%;}

    .cta {
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:center;
      margin:18px 0;
      flex-direction:column;
    }

    .cta p{
      margin:0;
      font-size:18px;
    }

    /* runder Button */
    .btn-circle{
      width:120px;
      height:120px;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border:3px solid var(--border-black);
      background:var(--accent-green);
      color:var(--white);
      transition: transform .15s ease, box-shadow .15s;
      font-size:16px;
    }
    .btn-circle:active{ transform: scale(.98); }
    .btn-circle:hover{ transform: scale(1.04); }

    /* Topics-Ansicht */
    .topics-wrap{
      width:100%;
      max-width:760px;
      height:460px;
      position:relative;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .topic-circle{
      position:absolute;
      width:120px;
      height:120px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:10px;
      box-sizing:border-box;
      font-weight:600;
      cursor:pointer;
      border:3px solid var(--border-black);
      background:var(--accent-green);
      color:var(--white);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: transform .18s cubic-bezier(.2,.9,.3,1), opacity .2s;
    }
    .topic-circle:hover{ transform: scale(1.06); z-index:30; }

    /* Back button */
    .topbar{
      width:100%;
      max-width:760px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
      padding:0 6px;
      box-sizing:border-box;
    }
    .link-back{
      color:var(--white);
      text-decoration:underline;
      cursor:pointer;
      font-size:14px;
      background:transparent;
      border:none;
      padding:6px;
    }

    /* Modal */
    .modal-overlay{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:1000;
      background:rgba(0,0,0,0.6);
    }
    .modal{
      width:100%;
      max-width:720px;
      border-radius:16px;
      padding:20px;
      box-sizing:border-box;
      background:var(--accent-green);
      border:3px solid var(--border-black);
      color:var(--white);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      transform: translateY(8px) scale(.98);
      opacity:0;
      transition: all 200ms ease;
    }
    .modal.open{ transform:translateY(0) scale(1); opacity:1; }
    .modal h3{ margin:0 0 10px 0; font-size:20px; }
    .modal p{ margin:0; font-size:15px; line-height:1.45; opacity:0.95; }

    .modal-close{
      position:absolute;
      right:12px;
      top:12px;
      width:36px;height:36px;border-radius:999px;
      background:var(--white);
      color:var(--border-black);
      display:inline-flex;align-items:center;justify-content:center;
      border:none;cursor:pointer;font-weight:700;
      box-shadow:0 6px 14px rgba(0,0,0,0.5);
    }

    /* Footer small */
    footer { margin-top:18px; color: rgba(255,255,255,0.6); font-size:12px; }

    /* Kleine responsive Anpassung */
    @media (max-width:540px){
      .btn-circle{ width:96px;height:96px;font-size:14px; }
      .topic-circle{ width:96px;height:96px;font-size:14px; }
      .topics-wrap{ height:340px; }
    }
  </style>
</head>
<body>
  <main id="app" class="center" aria-live="polite">
    <!-- HOME -->
    <section id="homeView" class="center" style="display:flex;">
      <div class="cta-block">
        <h1 class="title">Brauchst du Hilfe?</h1>

        <div class="cta">
          <p>Brauchst du Hilfe auf <strong>Deutsch</strong>? – hier klicken</p>
          <button id="btn-de" class="btn-circle" type="button" aria-label="Deutsch wählen">hier klicken</button>
        </div>

        <div class="cta" style="margin-top:14px;" dir="rtl">
          <p style="direction:rtl;margin-bottom:8px;">هل تحتاج إلى مساعدة باللغة <strong>العربية</strong؟ — اضغط هنا</p>
          <button id="btn-ar" class="btn-circle" type="button" aria-label="Arabisch wählen">اضغط هنا</button>
        </div>
      </div>

      <footer>© <span id="year"></span> – Hilfe-Portal</footer>
    </section>

    <!-- TOPICS (wird angezeigt, wenn Sprache gewählt) -->
    <section id="topicsView" style="display:none;width:100%;max-width:980px;">
      <div class="topbar">
        <button id="backBtn" class="link-back">← Zurück</button>
        <h2 id="topicsTitle" style="margin:0;font-size:18px;font-weight:600;"></h2>
        <div style="width:48px;"></div>
      </div>

      <div class="topics-wrap" id="topicsWrap" aria-live="polite"></div>

      <footer style="text-align:center;margin-top:12px;color:rgba(255,255,255,0.6);font-size:13px;">Wähle ein Thema, um mehr zu erfahren</footer>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="modalBox" class="modal" role="document" aria-labelledby="modalTitle">
      <button id="closeModal" class="modal-close" aria-label="Schließen">✕</button>
      <h3 id="modalTitle"></h3>
      <div id="modalContent" style="margin-top:8px;"></div>
    </div>
  </div>

  <script>
    // --- Daten (Themen) ---
    const topics = [
      { id:1, deTitle:"Thema 1", arTitle:"الموضوع الأول", deInfo:"Dies ist ein Beispieltext für Thema 1. Hier können später echte Inhalte eingefügt werden.", arInfo:"هذا نص مثالي للموضوع الأول. يمكن إضافة محتوى حقيقي هنا لاحقاً." },
      { id:2, deTitle:"Thema 2", arTitle:"الموضوع الثاني", deInfo:"Beispielinhalt für Thema 2.", arInfo:"محتوى مثالي للموضوع الثاني." },
      { id:3, deTitle:"Thema 3", arTitle:"الموضوع الثالث", deInfo:"Beispielinhalt für Thema 3.", arInfo:"محتوى مثالي للموضوع الثالث." },
      { id:4, deTitle:"Thema 4", arTitle:"الموضوع الرابع", deInfo:"Beispielinhalt für Thema 4.", arInfo:"محتوى مثالي للموضوع الرابع." },
      { id:5, deTitle:"Thema 5", arTitle:"الموضوع الخامس", deInfo:"Beispielinhalt für Thema 5.", arInfo:"محتوى مثالي للموضوع الخامس." }
    ];

    // --- Elemente ---
    const homeView = document.getElementById('homeView');
    const topicsView = document.getElementById('topicsView');
    const topicsWrap = document.getElementById('topicsWrap');
    const topicsTitle = document.getElementById('topicsTitle');
    const backBtn = document.getElementById('backBtn');
    const yearSpan = document.getElementById('year');

    const btnDe = document.getElementById('btn-de');
    const btnAr = document.getElementById('btn-ar');

    const modalOverlay = document.getElementById('modalOverlay');
    const modalBox = document.getElementById('modalBox');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const closeModal = document.getElementById('closeModal');

    let currentLang = null; // 'de' or 'ar'

    // Set year
    yearSpan.textContent = new Date().getFullYear();

    // --- Event: Sprache wählen ---
    btnDe.addEventListener('click', () => openTopics('de'));
    btnAr.addEventListener('click', () => openTopics('ar'));

    backBtn.addEventListener('click', () => {
      closeModalIfOpen();
      topicsView.style.display = 'none';
      homeView.style.display = 'flex';
      document.documentElement.lang = 'de';
      currentLang = null;
      topicsWrap.innerHTML = '';
    });

    // --- Modal-Funktionen ---
    function openModal(topic) {
      const isAR = currentLang === 'ar';
      modalTitle.textContent = isAR ? topic.arTitle : topic.deTitle;
      modalContent.innerHTML = isAR
        ? `<p dir="rtl">${escapeHtml(topic.arInfo)}</p>`
        : `<p>${escapeHtml(topic.deInfo)}</p>`;
      modalOverlay.style.display = 'flex';
      // force reflow then open class for animation
      requestAnimationFrame(()=> modalBox.classList.add('open'));
      modalOverlay.setAttribute('aria-hidden','false');
      // focus management
      closeModal.focus();
    }

    function closeModalIfOpen() {
      if (modalOverlay.style.display === 'flex') {
        modalBox.classList.remove('open');
        setTimeout(()=> {
          modalOverlay.style.display = 'none';
          modalOverlay.setAttribute('aria-hidden','true');
          modalTitle.textContent = '';
          modalContent.innerHTML = '';
        }, 180);
      }
    }

    closeModal.addEventListener('click', closeModalIfOpen);
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModalIfOpen();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModalIfOpen();
    });

    // --- Anzeige Topics ---
    function openTopics(lang){
      currentLang = lang;
      homeView.style.display = 'none';
      topicsView.style.display = 'block';
      // set title and dir
      if (lang === 'ar') {
        topicsTitle.textContent = 'اختر موضوعاً';
        topicsTitle.style.direction = 'rtl';
        topicsWrap.setAttribute('dir','rtl');
        document.documentElement.lang = 'ar';
      } else {
        topicsTitle.textContent = 'Themenübersicht';
        topicsTitle.style.direction = 'ltr';
        topicsWrap.setAttribute('dir','ltr');
        document.documentElement.lang = 'de';
      }
      renderTopicCircles();
    }

    function renderTopicCircles(){
      topicsWrap.innerHTML = ''; // clear

      // container dimensions
      const rect = topicsWrap.getBoundingClientRect();
      const cw = rect.width;
      const ch = rect.height;
      const centerX = cw/2;
      const centerY = ch/2;
      const radius = Math.min(cw, ch) * 0.33; // ring radius
      const circleR = 60; // half of 120px

      topics.forEach((t,i) => {
        const angle = (i / topics.length) * Math.PI * 2 - Math.PI/2;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        const btn = document.createElement('button');
        btn.className = 'topic-circle';
        btn.type = 'button';
        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;
        btn.style.transform = 'translate(-50%,-50%)';
        btn.setAttribute('aria-label', (currentLang==='ar' ? t.arTitle : t.deTitle));
        // content
        if (currentLang === 'ar') {
          btn.innerHTML = `<div style="direction:rtl">${t.arTitle}</div>`;
        } else {
          btn.innerHTML = `<div>${t.deTitle}</div>`;
        }
        btn.addEventListener('click', ()=> openModal(t));
        topicsWrap.appendChild(btn);
      });

      // re-render on resize for better positions
      // debounce
      let to = null;
      window.addEventListener('resize', () => {
        clearTimeout(to);
        to = setTimeout(renderTopicCircles, 120);
      }, {once:true});
    }

    // small helper to prevent XSS (safe for this local file)
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
  </script>
</body>
</html>
